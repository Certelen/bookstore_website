{% extends 'base.html' %}
{% load thumbnail %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12" style="min-height: 800px; height: unset;">
        <div class="row">
            <div class="col-12 p-3 background-after">
                {% for book in buyed_books %}
                <div class="row delete-book d-flex rounded-3 mt-3 mx-0"
                    style="border: 2px #123C69 solid; overflow: hidden;">
                    <div class="col-12 col-lg-8 d-flex px-0 align-items-center" style="background-color: #EEE2DC; ">
                        <div class="d-flex justify-content-center mx-4">
                            <a class="rounded-2"
                                style="width: min-content; height: min-content; border: 2px #AC3B61 solid; overflow: hidden; display: flex;"
                                href="{% url 'books:book' book.id %}">
                                <img height="100px" src="{{ book.main_image.url }}">
                            </a>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="{% url 'books:book' book.id %}">
                                {{ book.name }}
                            </a>
                        </div>
                    </div>
                    <div class="row col-12 col-lg-4 d-flex flex-column px-0s align-items-center text-center mb-1">
                        <span style="font-size: 16px; font-weight: 600;">Скачивание:</span>
                        <div class="d-flex col-lg-12 justify-content-between row">
                            {% for file in book.files.all %}
                            <div class="col-4 mb-1">
                                <a class="btn" style="background-color: #123C69; min-width: 100%;"
                                    href="{% url 'users:get_book' book.id file.name %}">
                                    <span style="color: #FFF;">{{ file.name }}</span>
                                </a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
