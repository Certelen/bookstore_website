{% load static %}
{% if user.is_authenticated %}
<form id="favorite_form" class="w-100 mt-1" method="post" action="{% url 'books:change_favorite'%}">
    {% csrf_token %}
    {% if book_favorite == 0 %}
    <button class="w-100 btn shadow-none border-0" style="background-color: #AC3B61;">
        <span style="color:white">В избранное</span>
    </button>
    {% else %}
    <button class="w-100 btn shadow-none border-0" style="background-color: #EDC7B7">
        <span style="color:black">В избранном</span>
    </button>
    {% endif %}
    <input name="book" value="{{ book.id }}" hidden>
    <input name="button" value="1" hidden>
</form>
{% endif %}
